<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flatdango</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="header">
      <h1>Flatdango</h1>
      <h3>Bringing you the best movie experience!!!</h3>
    </div>
    <div id="container">
      <ul id="films"></ul>
      <div id="movie-details">
        <img id="poster" src="" alt="Movie Poster" />
        <h2 id="title"></h2>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p id="available-tickets"></p>
        <p id="description"></p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
